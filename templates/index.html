<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watermark Remover</title>
</head>
<body>
<div align="center">
    <form action="" method="post">
        <p>
            <label for="companyName">companyName</label>
            <input type="text" name="companyName">
        </p>
        <p>
            <label for="proximityLevel">proximityLevel</label>
            <input type="text" name="proximityLevel">
        </p>
        <div>
            <label for="articleLink">Link</label>
            <textarea id="articleLink" name="articleLink"></textarea>
        </div>
        <p>
            <input type="submit">
        </p>
    </form>

    {% if message %}
       <p>{{ message }}</p>
    {% endif %}
    
</div>
</body>
</html>
